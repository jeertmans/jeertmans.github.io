# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
    paths-ignore:
    - .pre-commit-config.yaml
    - .gitignore
    - .eslintrc
    - README.md
    - LICENSE.md

  # Also runs on PR
  pull_request:
    branches: [main]
    paths-ignore:
    - .pre-commit-config.yaml
    - .gitignore
    - .eslintrc
    - README.md
    - LICENSE.md

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build notebooks
  build-notebooks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - name: Setup uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Convert notebooks to posts
      run: ./notebooks_to_posts.sh
    - name: Upload notebooks
      uses: actions/upload-artifact@v4
      with:
        name: notebooks
        path: _posts
    - name: Upload notebooks assets
      uses: actions/upload-artifact@v4
      with:
        name: notebooks-assets
        path: assets/notebooks

  # Build job
  build-website:
    runs-on: ubuntu-latest
    needs: [build-notebooks]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.1   # Not needed with a .ruby-version file
        bundler-cache: true   # runs 'bundle install' and caches installed gems automatically

    - name: Download notebooks
      uses: actions/download-artifact@v4
      with:
        name: notebooks
        path: _posts

    - name: Download notebooks assets
      uses: actions/download-artifact@v4
      with:
        name: notebooks-assets
        path: assets/notebooks

    - name: Build with Jekyll
      run: bundle exec jekyll b -d "_site" --future
      env:
        JEKYLL_ENV: production

    - name: Test site
      run: |
        bundle exec htmlproofer _site \
          \-\-disable-external=true \
          \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-website]
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
