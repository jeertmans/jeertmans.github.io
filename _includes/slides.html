{% assign url = include.url %}

The following slides are made with [RevealJS](https://github.com/hakimel/reveal.js) and are interactive!

Use basic keys like <kbd>LEFT</kbd> and <kbd>RIGHT</kbd> to navigate through slides, or <kbd>F</kbd> to go full screen.

<div style="position:relative;padding-bottom:56.25%;">
    <!-- 56.25 comes from aspect ratio of 16:9, change this accordingly -->
    <iframe
        style="width:100%;height:100%;position:absolute;left:0px;top:0px;"
        frameborder="0"
        width="100%"
        height="100%"
        allowfullscreen
        allow="autoplay"
        src="{{ url }}">
    </iframe>
</div>
